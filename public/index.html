<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>MuseMind</h1>
      <div>
        <h4>Your mood. Our muse.</h4>
        <p>Choose your poetic path...</p>
    </div>
    </header>
    <main>
        <div class="cards-container" id="love-lines-card">
            <div class="card">
                <h2>Love Lines</h2>
                <p>Crafted with heart. Shared with love.</p>
            </div>
        </div>
        <div class="cards-container" id="mood-verse-card">
            <div class="card">
                <h2>Mood Verse</h2>
                <p>Capture your feelings in a poetic form.</p>
            </div>
        </div>
        <div class="cards-container" id="soul-script-card">
            <div class="card">
                <h2>Soul Script</h2>
                <p>Affirmations and reflections for your journey within.</p>
            </div>
        </div>
      
    </main>
    <footer>
     
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
